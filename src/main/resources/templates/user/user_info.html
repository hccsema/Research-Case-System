<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script>
        function f() {
            var av = document.getElementById("myI").value;
            window.location.href="/search/"+av;
        }
    </script>
    <style>
        a{
            color: black;
        }
        a:hover{
            color: #A80000;
        }
        .top{
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="/common/top::top"></div>

<div class="container">
    <div class="page-header" >
        <p1 >用户信息</p1>
        <p4 th:text="${msg}"></p4>
    </div>
    <div class="row">
        <form role="form" th:action="@{/user/change}" method="post">
            <div class="col-lg-6"> 必要信息

                <div class="form-group">
                    <label>学号</label>
                    <input class="form-control" name="userName" disabled="disabled" th:value="${#request.getSession().getAttribute('userinfo').getUsername()}">
                </div>


                <div class="form-group">
                    <label>序号</label>
                    <input class="form-control" name="#" disabled="disabled"  th:value="${#request.getSession().getAttribute('userinfo').id}">
                </div>

                <div class="form-group">
                    <input class="form-control" name="id" type="hidden" th:value="${#request.getSession().getAttribute('userinfo').id}">
                </div>

                <div class="form-group">
                    <label>权级</label>
                    <input class="form-control" name="#" disabled="disabled">
                </div>

            </div>

            <div class="col-lg-6">基本信息

                <div class="form-group">
                    <label>姓名</label>
                    <input class="form-control" name="nickName" th:placeholder="${#request.getSession().getAttribute('userinfo').nickName}">
                </div>

                <div class="form-group">
                    <label for="disabledSelect-sex">性别</label>
                    <select id="disabledSelect-sex" class="form-control" name="#">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>邮箱</label>
                    <input class="form-control" name="email" th:text="${#request.getSession().getAttribute('userinfo').email}">
                </div>

            </div>

            <button type="submit" class="btn btn-primary" >更新</button>
            <button type="reset" class="btn btn-primary"  >重置</button>
        </form>
    </div>

</div>

</body>
</html>

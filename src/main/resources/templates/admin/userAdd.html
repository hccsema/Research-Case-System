<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!--&lt;!&ndash; jQuery &ndash;&gt;-->
    <!--<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link th:href="@{/css/back-stage.css}" rel="stylesheet">

</head>
<body>
    <div th:replace="common/admin/top::top"></div>
        <div class="container">
            <div class="page-header" >
                <h3>添加新用户</h3> <h5>新用户初始密码与学号相同</h5>
                <h th:text="${msg}" ></h>
            </div>
            <div class="row">
                <form role="form" th:action="@{/user/add}" method="post">
                    <div class="col-lg-6">
                        <h4>添加一个新用户</h4>
                        <div class="form-group">
                            <label>学号（必填）</label>
                            <input class="form-control" name="userName" required="required">
                        </div>

                        <div class="form-group">
                            <label>姓名（必填）</label>
                            <input class="form-control" name="nickName" required="required">
                        </div>

                        <div class="form-group">
                            <label for="disabledSelect-sex">性别（选填）</label>
                            <select id="disabledSelect-sex" class="form-control" name="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>邮箱（选填）</label>
                            <input class="form-control" name="email" />
                        </div>
                        <button type="submit" class="btn btn-primary" >添加</button>
                        <button type="reset" class="btn btn-primary"  >重置</button>

                    </div>


                </form>

                    <div class="col-lg-6">
                        <h3>以EXCEL导入多个新用户</h3>
                        <h4>1.请先下载模板，并在照模板中填写，然后上传文件</h4>
                        <a th:href="@{/file/用户导入模板.xlsx}">用户导入模板.xlsx</a>
                        <form method="post" enctype="multipart/form-data" th:action="@{/user/import}">
                            <h4>2.上传用户表格</h4>
                            <div class="form-group">
                                    <input id="file" type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                <button type="submit" class="btn btn-primary">开始导入</button>
                            </div>
                        </form>
                        <h3 th:text="${msg}"></h3>

                    </div>





            </div>
        </div>

</body>
</html>

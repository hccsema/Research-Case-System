<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!--&lt;!&ndash; jQuery &ndash;&gt;-->
    <!--<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link th:href="@{/css/back-stage.css}" rel="stylesheet">

</head>
<body>
    <div th:replace="/common/admin/top::top"></div>
        <div class="container">
            <div class="panel-heading" >
                <p1  style="margin-left:40%; font-size: large;">添加用户</p1>
            </div>
            <div class="row">
                <form role="form" action="#" method="post">
                    <div class="col-lg-6"> 必要信息
                        <div class="form-group">
                            <label>学号</label>
                            <input class="form-control" name="#">
                        </div>


                        <div class="form-group">
                            <label>姓名</label>
                            <input class="form-control" name="#">
                        </div>

                        <div class="form-group">
                            <label for="disabledSelect-sex">性别</label>
                            <select id="disabledSelect-sex" class="form-control" name="sex">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>身份证号</label>
                            <input class="form-control" name="idCard">
                        </div>

                    </div>

                    <div class="col-lg-6">基本信息
                        <div class="form-group">
                            <label>地址</label>
                            <input class="form-control" name="#">

                        </div>

                        <div class="form-group">
                            <label>Telephone Number</label>
                            <input class="form-control" name="#">
                        </div>

                        <div class="form-group">

                            <label>邮箱</label>

                            <input class="form-control" name="#">

                        </div>

                        <button type="submit" class="btn btn-primary" >完成</button>
                        <button type="reset" class="btn btn-primary"  >重置</button>
                    </div>

                </form>

            </div>
            <div class="footer"> <span>serendipity</span></div>
        </div>

</body>
</html>

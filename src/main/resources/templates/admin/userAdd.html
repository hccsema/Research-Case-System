<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!--&lt;!&ndash; jQuery &ndash;&gt;-->
    <!--<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link th:href="@{/css/back-stage.css}" rel="stylesheet">

</head>
<body>
    <div th:replace="/common/admin/top::top"></div>
        <div class="container">
            <div class="page-header" >
                <h4>添加新用户</h4>
                <h th:text="${msg}"></h>
            </div>
            <div class="row">
                <form role="form" th:action="@{/user/add}" method="post">
                    <div class="col-lg-6"> 必要信息
                        <div class="form-group">
                            <label>学号</label>
                            <input class="form-control" name="userName" required="required">
                        </div>

                        <div class="form-group">
                            <label>姓名</label>
                            <input class="form-control" name="nickName" required="required">
                        </div>

                        <div class="form-group">
                            <label for="disabledSelect-sex">性别</label>
                            <select id="disabledSelect-sex" class="form-control" name="sex" required="required">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                    </div>

                    <div class="col-lg-6">基本信息
                        <div class="form-group">

                            <label>邮箱</label>

                            <input class="form-control" name="email">
                        </div>
                        <button type="submit" class="btn btn-primary" >添加</button>
                        <button type="reset" class="btn btn-primary"  >重置</button>
                    </div>

                </form>

            </div>
        </div>

</body>
</html>

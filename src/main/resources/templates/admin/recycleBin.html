<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>回收站</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" th:href="@{/css/back-stage.css}">
</head>
<body>
<div th:replace="/common/admin/top::top"}></div>

<div class="container">
    <div class="page-header" >
        <h4>可还原被删除的案例</h4>
    </div>

    <div style="margin-top: 10px">
        <table id="table_file" class="table table-striped table-bordered table-hover">
            <thead>
                <tr >
                    <th >案例名称</th>
                    <th >类型</th>
                    <th >作者</th>
                    <th >还原</th>
                    <th >彻底删除</th>
                </tr>
            </thead>
            <tr th:each="c:${cases}">
                <td th:text="${c.name}"></td>
                <td th:text="${c.type.name}"></td>
                <td th:text="${c.author}"></td>
                <td>
                    <a th:href="@{/case/recovery/}+${c.id}">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                    </button>
                </a>
                </td>

                <td>
                    <a th:href="@{/case/delete/}+${c.id}">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
<script>
    $(document).ready( function () {
        $('#table_file').DataTable();
    } );
    $('#table_file').DataTable({
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "回收站为空...",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
    });
</script>

</html>

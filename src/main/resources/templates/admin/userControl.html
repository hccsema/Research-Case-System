<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" th:href="@{/css/back-stage.css}">

    <!-- 分页未竟 现在只会显示前十条数据
    -->


</head>
<body>
<div th:replace="/common/admin/top::top"></div>
<div class="container">
    <div class="page-header" >
    <h4>全部用户信息</h4>
    </div>


    <div style="margin-top: 10px">
                <table id="table-user" class="table table-striped table-bordered table-hover" >
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>账号</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>权级</th>
                    <th>状态</th>
                    <th>冻结/解冻</th>
                    <th>删除</th>
                 </tr>
                </thead>
                <tbody >
                    <tr th:each="m:${users}">
                        <td >
                             <a th:href="@{'get/'+${m.id}+'/info'}" th:text="${m.nickName}">
                             </a>
                        </td>
                        <td th:text="${m.getUsername()}"></td>
                        <td th:text="${m.sex}"></td>
                        <td th:text="${m.email}"></td>
                        <td th:text="(${m.authorities.get(0).getId()}==1)?'管理员':'普通用户'"></td>
                        <td th:text="(${m.nonExpired}== true)?'使用':'冻结'"></td>
                        <td>
                            <a th:href="@{/user/lock/}+${m.id}">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/user/delete/}+${m.id}">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
</div>
</body>
<script>

    $(document).ready( function () {
        $('#table-user').DataTable();
    } );
    $('#table-user').DataTable({
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "暂无任何用户",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" th:href="@{/css/back-stage.css}">

</head>
<body>
<div th:replace="/common/admin/top::top"></div>
<div class="container">
    <div class="page-header" >
    <h4>全部用户信息</h4>
    </div>


    <div style="margin-top: 10px">
                <table id="table-user" class="table table-striped table-bordered table-hover" >
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>账号</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>权级</th>
                    <th>最后登录时间</th>
                 </tr>
                </thead>
                <tbody >
                    <tr th:each="m:${users}">
                        <td th:text="${m.nickName}"></td>
                        <td th:text="${m.getUsername()}"></td>
                        <td></td>
                        <td th:text="${m.email}"></td>
                        <td>1</td>
                        <td th:text="${m.lastLoginDate}"></td>
                    </tr>
                </tbody>
            </table>
            </div>
</div>
</body>
<script>
    $(document).ready( function () {
        $('#table-user').DataTable();
    } );
    $('#table-user').DataTable({
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "暂无任何用户",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
    });
</script>

</html>

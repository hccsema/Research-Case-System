<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>案例添加</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!--&lt;!&ndash; jQuery &ndash;&gt;-->
    <!--<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link th:href="@{/css/back-stage.css}" rel="stylesheet">
    
    <script>
        $(document).ready(function(){
            $("#button100").click(function(){
                $("#a").after("<div>" +
                    "<div style='margin-top: 20px;float: left' id='div1'>" +
                    "<input class='form-control' value='请输入标签名称' name='tagss' style='width: 75%;float: left;margin-top: 5px' onfocus=\"javascript:if(this.value=='请输入标签名称')this.value='';\">" +
                    "</div>" +
                    "</div>");
            });
            $("#a").click(function(){
                $("#div1").remove("#div1");
            });
        });

        function jump() {

        }
    </script>

</head>
<body>
<div th:replace="/common/admin/top::top"></div>
<div class="container">

    <div class="row">
        <div class="page-header">
            <h4>添加一个新案例</h4>
            <h4 style="color: red" th:text="${msg}"></h4>
        </div>
        <div class="panel-body">
        <form role="form" th:action="@{/case/add.html}" method="post">

            <div class="col-lg-6">
                <div class="form-group">
                    <label>案例名称</label>
                    <input class="form-control" name="name" required="required">
                </div>

                <div class="form-group">
                    <label for="disabledSelect-sex" >案例类型（项目所属）</label>
                    <select id="disabledSelect-sex" class="form-control" name="type">
                        <option th:each="t:${#servletContext.getAttribute('types')}" th:value="${t.id}" th:text="${t.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>作者</label>
                    <input class="form-control" name="author">
                </div>

                <div class="form-group">
                    <label>专业学位类别</label>
                    <input class="form-control" name="field">
                </div>

                <div class="form-group">
                    <label>实用课程</label>
                    <input class="form-control" name="course">
                </div>

                <div class="form-group">
                    <label>专业领域/方向</label>
                    <input class="form-control" name="direction">
                </div>

                <div class="form-group">
                    <label>单位</label>
                    <input class="form-control" name="unit">
                </div>

                <div class="form-group">
                    <label>案例摘要</label>
                        <textarea class="form-control" row="3" name="summary" ></textarea>
                </div>

                <button type="submit" class="btn btn-primary" >添加</button>
                <button type="reset" class="btn btn-primary"  >重置</button>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>标签</label>
                    <!--<input class="form-control" name="tags">-->
                    <button type="button" id="button100" class="btn btn-default">
                        <b>+</b>
                    </button>
                    <a id="a" style="color: red" href="javascript:;" onclick="jump()">点击删除最后一个标签</a>
                </div>
            </div>
        </form>
        </div>
    </div>

</div>

</body>
</html>

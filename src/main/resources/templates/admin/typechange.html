<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!--&lt;!&ndash; jQuery &ndash;&gt;-->
    <!--<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

    <link th:href="@{/css/back-stage.css}" rel="stylesheet">

</head>
<body>
<div th:replace="/common/admin/top::top"></div>
<div class="container">

    <div class="row">
        <div class="page-header">
            <h4>类别信息修改</h4>
        </div>
        <div class="panel-body">
            <div th:each="t:${types}">
                <form role="form" th:action="@{/type/change}" method="post" style="margin-bottom: 20px;height: 40px">
                    <input type="hidden" name="id" th:value="${t.id}">
                    <b style="width: 5%;float: left;margin-right: 1%;margin-top: 7px">显示顺序</b>
                    <input class="form-control" style="width: 20%;float: left;margin-right: 2%" th:value="${t.getGrade()}" th:name="grade">
                    <b style="width: 5%;float: left;margin-right: 1%;margin-top: 7px">类别名称</b>
                    <input class="form-control" style="width: 50%;float: left;margin-right: 2%" th:value="${t.getName()}" th:name="name">
                    <button type="submit" class="btn btn-primary" style="width: 5%;float: left;margin-right: 1%">修改</button>
                    <button class="btn btn-danger" th:action="@{/type/remove/${t.id}}" th:method="get" style="width: 5%;float: left;margin-right: 1%">删除</button>
                </form>
            </div>
            <div>
                <b style="float: left;margin-top: 10px;margin-right: 1%">添加分类</b>
                <button type="button" class="btn btn-default" style="float: left">
                    <b style="font-size: large;">+</b>
                </button>
            </div>
        </div>
    </div>

</div>

</body>
</html>

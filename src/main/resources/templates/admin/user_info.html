<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/back-stage.css}">
</head>
<body>
<div th:replace="/common/admin/top::top"></div>

<div class="container">
    <div class="page-header" >
        <h4 >用户信息</h4>
        <h4 th:text="${msg}" style="color: red"></h4>
    </div>

        <div class="row">

            <div class="col-lg-6">
                <form role="form" th:action="@{/user/change2}" method="post">
                <div class="form-group">
                    <label>序号</label>
                    <input class="form-control" name="#" disabled="disabled"  th:value="${user.id}">
                    <input class="form-control" name="id" type="hidden" th:value="${user.id}">
                </div>

                <div class="form-group">
                    <label>学号</label>
                    <input class="form-control" name="userName"  th:value="${user.getUsername()}">
                </div>

                <div class="form-group">
                    <label>姓名</label>
                    <input class="form-control" name="nickName" th:value="${user.nickName}">
                </div>

                <div class="form-group">
                    <label>邮箱</label>
                    <input class="form-control" name="email" style="float: right" th:value="${user.email}">
                </div>
                <div style="margin-top: 20px">
                    <button type="submit" class="btn btn-primary" >更新</button>
                </div>
                </form>
            </div>
            <div class="col-lg-6">
                <form th:action="@{/user/}+${user.authorities.get(0).getId()==1?'remove_role':'give_role'}" method="post">
                <div class="form-group">
                    <label>权级</label>
                    <input class="form-control" name="#" disabled="disabled"  th:value="(${user.authorities.get(0).getId()}==1)?'管理员':'普通用户'">
                    <input class="form-control" name="id" type="hidden" th:value="${user.id}">
                </div>
                <button type="submit" class="btn btn-primary">授/降权</button>
                </form>
            </div>
        </div>

</div>

</body>
</html>

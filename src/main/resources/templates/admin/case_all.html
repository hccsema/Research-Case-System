<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>全部案例</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/script/jquery.min.js}"></script>
    <script th:src="@{/script/bootstrap.min.js}"></script>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" th:href="@{/css/back-stage.css}">



</head>
<body>
<div th:replace="/common/admin/top::top"></div>
<div class="container">
    <div class="page-header" >
        <h4>全部案例 点击案例可对案例进行修改</h4>
    </div>


    <div style="margin-top: 10px">
        <table id="table-user" class="table table-striped table-bordered table-hover" >
            <thead>
            <tr>
                <th>入库号</th>
                <th>案例名称</th>
                <th>作者</th>
                <th>类型</th>
                <th>标签</th>
                <th>日期</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="m:${cases}">
                <td >
                    <a th:href="@{/case/get/}+${m.id}+@{/case_info.html}" th:text="${m.libId}">
                    </a>
                </td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.author}"></td>
                <td th:text="${m.type.name}"></td>
                <td>
                    <span th:each="t:${m.tags}">
                    <span th:text="${t.name}"></span>
                </td>
                <td th:text="${m.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>

    $(document).ready( function () {
        $('#table-user').DataTable();
    } );
    $('#table-user').DataTable({
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "暂无任何用户",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
    });
</script>

</html>

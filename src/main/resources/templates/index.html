<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="/common/top::top"></div>
    <div>
        <div style="width: 76%;height: auto;float: left;margin: 0.5%">
            <div th:each="m:${#servletContext.getAttribute('types')}">
                <div class="panel panel-default" style="margin: 0.5%;float: left;width: 49%;height: 300px">
                    <div class="panel-heading" style="height: 37.6px">
                        <div style="width: 87%;float: left">
                            <h3 class="panel-title" th:text="${m.name}"></h3>
                        </div>
                        <div style="width: 13%;float: left">
                            <a th:href="@{'/case/'+${m.id}+'/type.html'}">更多>></a>
                        </div>
                    </div>
                    <div class="panel-body" th:each="c,cStat:${m.cases}" style="padding-left: 2%;padding-top: 0.1%;padding-bottom: 0.1%">
                        <a href="#" th:if="${cStat.index<8}" th:text="${c.name}" style="float: left;color: black"></a>
                        <p th:if="${cStat.index<8}" th:text="'['+${#dates.format(c.date,'yyyy-MM-dd')}+']'" style="float: right"></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="/common/right::right"></div>
    </div>
</body>
</html>

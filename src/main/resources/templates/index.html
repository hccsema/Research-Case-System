<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
</head>
<body>
    <div>
        <div style="width: 5%;float: left">
            <img th:src="@{/images/logo.jpg}" width="60px" style="margin-top: 17px"/>
        </div>
        <div style="width: 55%;float: left;margin-top: 15px">
            <h5 style="line-height: 0.5px"><b th:text="${#servletContext.getAttribute('lib').subtitle}">石油与天然气工程专业学位课程——采油采气工程设计与应用</b></h5>
            <h3><b th:text="${#servletContext.getAttribute('lib').mainTitle}"></b></h3>
        </div>
        <div style="width: 40%;float: left">
            <div class="input-group" style="top:10px;width: 200px;float: right;margin-right: 20px;margin-top: 28px">
                <input type="text" class="form-control"placeholder="请输入文档名"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div style="padding-top: 100px">
        <ul class="nav nav-pills" style="background: #337AB7;">
            <li class="active"><a href="#" style="color: white">网站首页</a></li>
            <li class="active" th:each="m:${#servletContext.getAttribute('types')}" >
                <a th:text="${m.name}" href="#" style="color: white"></a>
            </li>
        </ul>
    </div>
    <div>
        <div style="width: 76%;height: auto;float: left;margin: 0.5%">
            <div th:each="m:${#servletContext.getAttribute('types')}">
                <div class="panel panel-default" style="margin: 0.5%;float: left;width: 49%;height: 300px">
                    <div class="panel-heading" style="height: 37.6px">
                        <div style="width: 90%;float: left">
                            <h3 class="panel-title" th:text="${m.name}"></h3>
                        </div>
                        <div style="width: 10%;float: left">
                            <a href="#">更多>></a>
                        </div>
                    </div>
                    <div class="panel-body" th:each="c,cStat:${m.cases}" style="padding-left: 2%;padding-top: 0.1%;padding-bottom: 0.1%">
                        <p th:if="${cStat.index<8}" th:text="${c.name}" style="float: left"></p>
                        <p th:if="${cStat.index<8}" th:text="'['+${#dates.format(c.date,'yyyy-MM-dd')}+']'" style="float: right"></p>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 22%;height: auto;float: left;margin: 0.5%;">
            <div class="panel panel-default" style="margin: 0.5%;float: left;width: 99%">
                <div class="panel-heading">
                    <h3 class="panel-title">案例库简介</h3>
                </div>
                <div class="panel-body">
                    <p th:text="${#servletContext.getAttribute('lib').introduction}"></p>
                </div>
            </div>
            <div class="panel panel-default" style="margin: 0.5%;float: left;width: 99%">
                <div class="panel-heading">
                    <h3 class="panel-title">案例库统计</h3>
                </div>
                <div class="panel-body">
                    <span th:each="t:${#servletContext.getAttribute('types')}">
                        <span th:text="${t.name}+' ['+${t.cases.size()}+']'"></span><br/>
                    </span>
                </div>
            </div>
            <div class="panel panel-default" style="margin: 0.5%;float: left;width: 99%">
                <div class="panel-heading">
                    <h3 class="panel-title">标签</h3>
                </div>
                <div class="panel-body">
                    <span th:each="t:${#servletContext.getAttribute('tags')}">
                        <h4>
                            <span class="label label-primary">
                                <a th:text="${t.name}+'('+${t.cases.size()}+')'" href="#" style="color: white"></a>
                            </span>
                        </h4>
                    </span>
                </div>
            </div>
            <div class="panel panel-default" style="margin: 0.5%;float: left;width: 99%">
                <div class="panel-heading">
                    <h3 class="panel-title">日期归档</h3>
                </div>
                <div class="panel-body">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
